<!DOCTYPE html>
<html>
<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="calculator">
    <div class="display"><p>0</p></div>
    <div class="buttons">

        <button id="AC" onclick="allClear()">AC</button>
        <button id="plus_minus" onclick="plusMinus('-')">+/-</button>
        <button id="percent" onclick="percent()">%</button>
        <button class="operator" onclick="addOperation('/')">&divide</button>

        <button class="digit" onclick="addValue('7')">7</button>
        <button class="digit" onclick="addValue('8')">8</button>
        <button class="digit" onclick="addValue('9')">9</button>
        <button class="operator" onclick="addOperation('*')">x</button>

        <button class="digit" onclick="addValue('4')">4</button>
        <button class="digit" onclick="addValue('5')">5</button>
        <button class="digit" onclick="addValue('6')">6</button>
        <button class="operator" onclick="addOperation('-')">-</button>

        <button class="digit" onclick="addValue('1')">1</button>
        <button class="digit" onclick="addValue('2')">2</button>
        <button class="digit" onclick="addValue('3')">3</button>
        <button class="operator" onclick="addOperation('+')">+</button>

        <button class="digit" id="zero" onclick="addValue('0')">0</button>
        <button class="digit" onclick="addDecimal('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>


</body>
<!--<script type="text/javascript" src="js/logic.js"></script>-->
<script type="text/javascript" src="js/logic2.js"></script>
</html>
